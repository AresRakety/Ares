<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>ARES Tričko – Objednávka</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h2 {
      color: #00ff88;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    form {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 15px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 20px #00ff8855;
      font-size: 1.1em;
    }

    input, select, textarea {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #00cc6f;
    }

    img {
      margin-top: 30px;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ff8844;
    }
  </style>
</head>
<body>

  <h2>ARES Tričko – Předobjednávka</h2>

  <form action="https://formspree.io/f/movwwnja" method="POST">
    <label for="email">📧 Email:</label><br>
    <input type="email" name="email" required><br>

    <label for="type">🧍 Typ trička:</label><br>
    <select name="type" required>
      <option value="">-- Vyber typ --</option>
      <option value="panske">Pánské</option>
      <option value="damske">Dámské</option>
      <option value="detske">Dětské</option>
    </select><br>

    <label for="color">🎨 Barva:</label><br>
    <select name="color" onchange="updateImage()" required>
      <option value="">-- Vyber barvu --</option>
      <option value="cerna">Černá</option>
      <option value="zelena">Zelená</option>
      <option value="bila">Bílá</option>
    </select><br>

    <label for="size">📏 Velikost:</label><br>
    <input type="text" name="size" placeholder="Např. M, L, XL..." required><br>

    <label for="address">📦 Kam doručit:</label><br>
    <textarea name="address" rows="3" placeholder="Ulice, město..." required></textarea><br>

    <strong style="font-size: 1.2em;">💸 Cena: 280 Kč</strong><br><br>

    <input type="submit" value="✅ Odeslat předobjednávku">
  </form>

  <img id="shirtPreview" src="https://i.postimg.cc/tgp0R21S/Sn-mek-obrazov195537.png" alt="Tričko náhled">

  <script>
    function updateImage() {
      const color = document.querySelector('select[name="color"]').value;
      const img = document.getElementById("shirtPreview");

      if (color === "cerna") {
        img.src = "https://i.postimg.cc/tgp0R21S/Sn-mek-obrazov195537.png";
      } else if (color === "zelena") {
        img.src = "https://i.postimg.cc/25ZXJM21/Sn-mek-obrazovky-2025-06-16-195203.png";
      } else if (color === "bila") {
        img.src = "https://i.postimg.cc/bJwKkr91/Sn-mek-ob5-06-16-195440.png";
      } else {
        img.src = "";
      }
    }
  </script>

</body>
</html>
