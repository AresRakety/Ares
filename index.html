<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .rocket {
      width: 60px;
      margin: 20px auto 40px auto;
      animation: gentleBounce 3s infinite ease-in-out;
      position: relative;
    }

    @keyframes gentleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .bottle-body {
      background: #bfe2ff;
      width: 40px;
      height: 100px;
      margin: 0 auto;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 0 10px #61c4ff;
      position: relative;
    }

    .bottle-cap {
      width: 20px;
      height: 10px;
      background: red;
      border-radius: 5px 5px 0 0;
      position: absolute;
      top: -10px;
      left: 10px;
    }

    /* Trysky */
    .engine {
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      bottom: -10px;
    }

    .engine.left {
      left: 2px;
    }

    .engine.right {
      right: 2px;
    }

    /* Plameny */
    .flame {
      width: 8px;
      height: 20px;
      background: orange;
      position: absolute;
      bottom: -20px;
      left: 1px;
      border-radius: 50%;
      animation: flameFlicker 0.2s infinite alternate;
      opacity: 0.8;
      filter: blur(1px);
    }

    .engine.right .flame {
      left: 1px;
    }

    @keyframes flameFlicker {
      0% { height: 18px; opacity: 0.6; transform: scaleY(1); }
      100% { height: 24px; opacity: 1; transform: scaleY(1.2); }
    }

    .btn {
      display: inline-block;
      background: #ff4d00;
      padding: 10px 20px;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      margin: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ffa600;
    }

    p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>🚀 Vítejte v ARES</h1>

  <p>Prodáváme cool merch a kartičky inspirované vědou!</p>

  <!-- Raketa s tryskami -->
  <div class="rocket">
    <div class="bottle-body">
      <div class="bottle-cap"></div>

      <!-- Motory -->
      <div class="engine left">
        <div class="flame"></div>
      </div>
      <div class="engine right">
        <div class="flame"></div>
      </div>
    </div>
  </div>

  <!-- Tlačítka -->
  <a class="btn" href="https://www.youtube.com/@stepisev" target="_blank">
    📺 Sleduj naše starty na YouTube
  </a>
  <br />
  <button class="btn" onclick="alert('Tato sekce se právě dopracovává, brzy online!')">🧢 Merch</button>
  <button class="btn" onclick="alert('Tato sekce se právě dopracovává, brzy online!')">🎴 Kartičky</button>

</body>
</html>
