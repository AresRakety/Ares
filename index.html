<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    /* Animovaný nadpis */
    h1 {
      animation: pulse 2s infinite;
      font-size: 2.5em;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* CSS raketa */
    .rocket {
      width: 30px;
      height: 100px;
      margin: 50px auto;
      position: relative;
      animation: fly 3s infinite ease-in-out;
    }

    .rocket-body {
      background: white;
      width: 30px;
      height: 80px;
      border-radius: 15px 15px 0 0;
      position: absolute;
      bottom: 0;
    }

    .rocket-flame {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid orange;
      position: absolute;
      top: 100%;
      left: 0;
    }

    @keyframes fly {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    .btn {
      display: inline-block;
      background: #ff4d00;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      margin: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ffa600;
    }

    .small-btn {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>🚀 Vítejte v ARES</h1>

  <div class="rocket">
    <div class="rocket-body"></div>
    <div class="rocket-flame"></div>
  </div>

  <p>Prodáváme trička a kartičky inspirované vědou👀!</p>

  <a class="btn" href="https://www.youtube.com/@stepisev" target="_blank">
    📺 Sleduj naše starty na YouTube
  </a>

  <br><br>

  <button class="btn small-btn" onclick="alert('Tato sekce se právě dopracovává, brzy online!')">🧢 Merch</button>
  <button class="btn small-btn" onclick="alert('Tato sekce se právě dopracovává, brzy online!')">🎴 Kartičky</button>
</body>
</html>
