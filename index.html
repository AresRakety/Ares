<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .content {
      position: relative;
      text-align: center;
      padding: 40px 10px 100px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .rocket {
      width: 60px;
      margin: 20px auto 40px auto;
      animation: gentleBounce 3s infinite ease-in-out;
      position: relative;
    }

    @keyframes gentleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .bottle-body {
      background: #bfe2ff;
      width: 40px;
      height: 100px;
      margin: 0 auto;
      border-radius: 20px 20px 10px 10px;
      box-shadow: 0 0 10px #61c4ff;
      position: relative;
    }

    .bottle-cap {
      width: 20px;
      height: 10px;
      background: red;
      border-radius: 5px 5px 0 0;
      position: absolute;
      top: -10px;
      left: 10px;
    }

    .engine {
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      bottom: -10px;
    }

    .engine.left { left: 2px; }
    .engine.right { right: 2px; }

    .flame {
      width: 8px;
      height: 20px;
      background: orange;
      position: absolute;
      bottom: -20px;
      left: 1px;
      border-radius: 50%;
      animation: flameFlicker 0.2s infinite alternate;
      opacity: 0.8;
      filter: blur(1px);
    }
