<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    /* Vesm√≠rn√© animovan√© pozad√≠ */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
    }

    .stars::after {
      content: '';
      position: absolute;
      top: -1000px;
      left: -1000px;
      width: 3000px;
      height: 3000px;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/stars.png') repeat;
      animation: moveStars 100s linear infinite;
      opacity: 0.2;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(1000px, 1000px); }
    }

    h1 {
      animation: pulse 2s infinite;
      font-size: 1.5em;
      margin-top: 30px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
    }

    .rocket {
      width: 60px;
      height: 150px;
      margin: 40px auto;
      position: relative;
      animation: bounce 2s infinite ease-in-out;
    }

    .bottle-body {
      background: #bfe2ff;
      width: 40px;
      height: 100px;
      margin: 0 auto;
      border-radius: 20px 20px 10px 10px;
      position: relative;
      box-shadow: 0 0 10px #61c4ff;
    }

    .bottle-label {
      background: white;
      color: #0066cc;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
      padding: 4px 0;
      margin: 25px 5px 0 5px;
      border-radius: 5px;
    }

    .bottle-cap {
      width: 20px;
      height: 10px;
      background: red;
      border-radius: 5px 5px 0 0;
      position: absolute;
      top: -10px;
      left: 10px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    .btn {
      display: inline-block;
      background: #ff4d00;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      margin: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ffa600;
    }

    .small-btn {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
