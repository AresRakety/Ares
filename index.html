      height: 10px;
      background: #333;
      border-radius: 50%;
      position: absolute;

    .flame {
      width: 8px;
      height: 20px;
      background: orange;
      position: absolute;
      bottom: -20px;
      left: 1px;
      border-radius: 50%;
