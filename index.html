<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ares Rakety</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      overflow-x: hidden;
      color: white;
    }

    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .content {
      position: relative;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .bottle {
      width: 80px;
      animation: bounce 2s infinite;
      margin: 20px auto 10px;
      display: block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .button-row {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid white;
      background: transparent;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    .section {
      margin-top: 60px;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Hvězdy v pozadí -->
  <div id="stars"></div>

  <!-- Obsah stránky -->
  <div class="content">
    <h1>Ares Rakety</h1>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Mattoni_mineral_water_bottle.jpg/240px-Mattoni_mineral_water_bottle.jpg" alt="Mattoni Raketa" class="bottle">

    <div class="button-row">
      <a href="#" class="btn">Merch (dopracovává se)</a>
      <a href="#" class="btn">Kartičky (dopracovává se)</a>
    </div>

    <div class="section">
      <h2>Ares Rozhlas</h2>
      <p>Starty, novinky a oznámení zde.</p>
    </div>
  </div>

  <!-- Generování hvězd -->
  <script>
    const starsContainer = document.getElementById('stars');

    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${-Math.random() * 100}vh`;
      star.style.animationDuration = `${3 + Math.random() * 5}s`;
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
