<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .rocket {
      margin: 40px auto;
      width: 120px;
      animation: fly 3s infinite ease-in-out;
    }
    @keyframes fly {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }
    .btn {
      display: inline-block;
      background: #ff4d00;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
    }
    .btn:hover {
      background: #ffa600;
    }
  </style>
</head>
<body>
  <h1>🚀 Vítejte v ARES</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/3219/3219891.png" class="rocket" alt="raketa">
  <p>Prodáváme cool merch a kartičky inspirované vědou!</p>
  
  <a class="btn" href="https://www.youtube.com/@stepisev" target="_blank">
    📺 Sleduj naše starty na YouTube
  </a>
</body>
</html>
